{% extends "./base.html" %}

{% block content %}
  <ul class="posts">
    {% for post in posts %}
      <li>
        <article>
          <h3>{{ post.title }} <span>by {{ post.author }} on {{ post.created }}</span></h3>

          <hr>

          <p>{{ post.body }}</p>
          <div>
            {% if user.id == post.author_id %}
              <a class="btn btn-secondary" href="{% url 'edit' post.id %}">
                Edit
              </a>
            {% endif %}
          </div>
        </article>
      </li>
    {% empty %}
      <h2>No posts found</h2>
    {% endfor %}
  </ul>
{% endblock %}
